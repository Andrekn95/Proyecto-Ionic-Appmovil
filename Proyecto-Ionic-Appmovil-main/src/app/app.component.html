<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Promacion Movil</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/contador']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="calculator-outline"></ion-icon>
              <ion-label>Contador</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/boton']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="folder-outline"></ion-icon>
              <ion-label>Boton</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/login']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="log-in-outline"></ion-icon>
              <ion-label>Login</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/mirror']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="mirror-outline"></ion-icon>
              <ion-label>Mirror</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/reactivo']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="git-branch-outline"></ion-icon>
              <ion-label>Reactivo</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
