<ion-input label="Usuario" [formControl]="username"></ion-input>
<ion-input label="Password" [formControl]="password"></ion-input>

{{ username.errors | json }}
{{ username.status }}

<div> 
@if(username.value === ''){
<p>El usuario esta vacio</p>
}
@else if (username.status === 'VALID'){
<p>El usuario no es válido</p>
} 
@else{
    <p>El usuario no es válido</p>
  }

</div>
